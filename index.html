<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Wikidata Lexeme Graph Builder</title>
    <style>

      rect {
          fill: none;
          pointer-events: all;
      }

      .node {
          fill: #000;
      }

      .link {
          stroke: #999;
          marker-end: url(#arrow);
      }

    </style>
  </head>
  <body>
    <h1>Wikidata Lexeme Graph Builder</h1>
    <form id="form">
      <label for="subjects">Root entities</label>
      <input id="subjects" type="text" required pattern="[QPL][1-9][0-9]*(?:,[QPL][1-9][0-9]*)*" placeholder="L88,L129">
      <label for="predicate">Link property</label>
      <input id="predicate" type="text" required pattern="P[1-9][0-9]*" placeholder="P5191">
      <button id="start">Start</button>
    </form>
    <noscript>
      <strong>This website requires JavaScript.</strong>
    </noscript>
    <a href="https://github.com/lucaswerkmeister/wikidata-lexeme-graph-builder/"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
    <svg>
      <defs>
        <marker id="arrow" viewBox="0 0 2 2" refX="3" refY="1" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
          <path d="M 0 0 L 2 1 L 0 2 z"/>
        </marker>
      </defs>
    </svg>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script>
      const entities = {},
            width = Math.max(window.innerWidth - 200, 200),
            height = Math.max(window.innerHeight - 200, 200),
            subjectsInput = document.getElementById("subjects"),
            predicateInput = document.getElementById("predicate");

      let force, svg, nodes, nodesById, links, node, link;

      document.getElementById("form").addEventListener("submit", onSubmit);

      init();

      function init() {
        const params = new URLSearchParams(document.location.search);
        if (params.has('subjects')) {
          subjectsInput.value = params.get('subjects');
        }
        if (params.has('predicate')) {
          predicateInput.value = params.get('predicate');
        }
        if (subjectsInput.value && predicateInput.value) {
          onSubmit();
        }
      }

      function onSubmit(event) {
        const subjects = subjectsInput.value.split(","),
              predicate = predicateInput.value;
        start(subjects, predicate);
        updateParams(subjects, predicate);
        if (event) {
          event.preventDefault();
        }
      }

      function updateParams(subjects, predicate) {
        const params = new URLSearchParams(document.location.search);
        params.set('subjects', subjects.join(','));
        params.set('predicate', predicate);
        history.pushState(null, '', '?' + params.toString());
      }

      function start(subjects, predicate) {
        force = d3.layout.force()
          .size([width, height])
          .nodes([])
          .linkDistance(70)
          .charge(-600)
          .on("tick", tick);

        svg = d3.select("svg")
            .attr("width", width)
          .attr("height", height);

        reset();

        svg.append("rect")
          .attr("width", width)
          .attr("height", height);

        nodes = force.nodes();
        nodesById = {};
        links = force.links();
        node = svg.selectAll(".node");
        link = svg.selectAll(".link");

        getTriples(
          subjects,
          predicate,
          (s, p, o) => {
            const source = getNode(s),
                  target = getNode(o);
            links.push({source: source, target: target});
            restart();
          },
          restart
        );
      }

      function reset() {
        svg.selectAll("rect, .node, .link").remove();
        for (key in entities) {
          delete entities[key];
        }
      }

      function tick() {
        link.attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

        node.attr("transform", function(d) { return "translate(" + d.x + ", " + d.y + ")"; });
      }

      function restart() {
        link = link.data(links);

        link.enter().insert("line", ".node")
          .attr("class", "link");

        node = node.data(Object.values(nodes));

        node.enter().append("g")
          .attr("class", "node")
          .call(force.drag);
        node.selectAll("*").remove();
        node.append("circle")
          .attr("r", 5);
        node.each(function(d) { d.term = getSomeTerm(d.entityId); });
        node.append("a")
          .attr("href", function(d) { return "http://www.wikidata.org/entity/" + d.entityId; })
          .append("text")
          .attr("dx", 12)
          .attr("dy", ".35em")
          .attr("xml:lang", function(d) { return d.term.language; })
          .text(function(d) { return d.term.value; });

        force.start();
      }

      function getTriples(subjects, predicate, callbackTriple, callbackDone) {
        getEntities(getNewEntityIds(subjects)).then(response => {
          const nextSubjects = [];
          for (const entityId in response.entities) {
            const entity = response.entities[entityId];
            entities[entityId] = entity;
            if (predicate in entity.claims) {
              for (const statement of entity.claims[predicate]) {
                const object = statement.mainsnak.datavalue.value.id;
                nextSubjects.push(object);
                callbackTriple(entityId, predicate, object);
              }
            }
          }
          if (nextSubjects.length > 0) {
            getTriples(nextSubjects, predicate, callbackTriple, callbackDone);
          } else {
            callbackDone();
          }
        });
      }

      function getNewEntityIds(entityIds) {
        return entityIds.filter(entityId => !(entityId in entities));
      }

      function getEntities(entityIds) {
        const fetches = [],
              init = {
                mode: 'cors',
                credentials: 'omit'
              };
        let someEntityIds;
        while ((someEntityIds = entityIds.splice(0, 50)).length > 0) {
          const url = 'https://www.wikidata.org/w/api.php?' +
                'action=wbgetentities&' +
                'ids=' + someEntityIds.join('|') + '&' +
                'origin=*&' +
                'format=json&formatversion=2';
          fetches.push(fetch(url, init).then(response => response.json()));
        }
        return Promise.all(fetches).then(responses => {
          const entities = {};
          for (const response of responses) {
            for (const entityId in response.entities) {
              entities[entityId] = response.entities[entityId];
            }
          }
          return { entities };
        }).catch(console.error);
      }

      function getSomeTerm(entityId) {
        if (entityId in entities) {
          const entity = entities[entityId];
          if ('lemmas' in entity) {
            for (const lemma of Object.values(entity.lemmas)) {
              return lemma;
            }
          } else if ('labels' in entity) {
            if ('en' in entity.labels) {
              return entity.labels.en;
            }
            for (const label of Object.values(entity.labels)) {
              return label;
            }
          }
        }
        return { language: 'und', value: entityId };
      }

      function getNode(entityId) {
        let node = nodesById[entityId];
        if (typeof node === 'undefined') {
          nodesById[entityId] = node = {
            entityId: entityId,
            x: width / 2,
            y: height / 2
          };
          nodes.push(node);
        }
        return node;
      }

    </script>
  </body>
</html>
